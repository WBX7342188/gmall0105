# 服务端口
server.port=8081
# 日志级别
logging.level.root=info

#dubbo的服务名称
spring.dubbo.application=manager-web
#dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
#zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.232.128:2181
#zookeeper的通讯协议名称
spring.dubbo.registry.protocol=zookeeper
#dubbo服务的扫描路径
spring.dubbo.base-package=com.atguigu.gmall

#设置超时时间（开发时，设置的超时时间延长，方便断点调试）
spring.dubbo.consumer.timeout=600000
#设置是否检查服务存在
spring.dubbo.consumer.check=false

#上传图片的根路径
fileServer.url=http://192.168.232.128

